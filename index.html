<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Let the music speak !</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About </li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best of Phonk Music</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="covers/WhyNot.jpg" alt="1">
                    <span>Why Not</span>
                    <span class="songlistplay"><span class="timestamp">2:45 <i id ="0" class="songitemplay fa-solid fa-play-circle "></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/Neonblade.jpg" alt="2">
                    <span>Neon Blade</span>
                    <span class="songlistplay"><span class="timestamp">4:26 <i id ="1" class="songitemplay fa-solid fa-play-circle "></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/midnight.jpg" alt="3">
                    <span>Midnight</span>
                    <span class="songlistplay"><span class="timestamp">2:02 <i id ="2" class="songitemplay fa-solid fa-play-circle "></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/Pose.jpg" alt="4">
                    <span>Pose X Star Wars</span>
                    <span class="songlistplay"><span class="timestamp">3:48 <i id ="3" class="songitemplay fa-solid fa-play-circle "></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/biteback.jpg" alt="5">
                    <span>Bite Back</span>
                    <span class="songlistplay"><span class="timestamp">3:11 <i id ="4" class="songitemplay fa-solid fa-play-circle "></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/scary.jpg" alt="6">
                    <span>Scary Garry</span>
                    <span class="songlistplay"><span class="timestamp">1:40 <i id ="5" class="songitemplay fa-solid fa-play-circle "></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/disaster.jpg" alt="7">
                    <span>Disaster</span>
                    <span class="songlistplay"><span class="timestamp">1:25 <i id ="6" class="songitemplay fa-solid fa-play-circle "></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/murder.jpg" alt="8">
                    <span>Murder in my Mind</span>
                    <span class="songlistplay"><span class="timestamp">2:25 <i id ="7" class="songitemplay fa-solid fa-play-circle "></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img src="covers/sword.jpg" alt="9">
                    <span>By the sword</span>
                    <span class="songlistplay"><span class="timestamp">2:06 <i id ="8" class="songitemplay fa-solid fa-play-circle "></i></span>
                    </span>
                </div>
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- font awesome icons -->
            <i class="fa-solid fa-step-backward fa-3x" id="previous"></i>
            <i class="fa-solid fa-play-circle fa-3x" id="masterPlay"></i>
            <i class="fa-solid fa-step-forward fa-3x" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="42px" id="gif"> <span id="mastersongname">Why Not- Ghostface Playa</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/8c7b037589.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
